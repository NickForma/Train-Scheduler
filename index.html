  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="moment.js"></script>

    <title>Train Schedule</title>
  </head>
  <body>
    <!-- * Train Name
    
* Destination 

* First Train Time -- in military time

* Frequency -- in minutes

* Code this app to calculate when the next train will arrive; this should be relative to the current time.

* Users from many different machines must be able to view same train times-->

    <div class="header">
      <h1>It's Choo Choo Time</h1>
    </div>

    <div class="currentInfo">
      <table>
        <tr>
          <th>Train Name</th>
          <th>Time</th>
          <th>Frequency</th>
        </tr>
        <tr>
          <td>Mr. Train</td>
          <td>Noon</td>
          <td>every minute</td>
        </tr>
        <tr>
          <td>Mr. Train</td>
          <td>Noon</td>
          <td>every minute</td>
        </tr>
      </table>
    </div>

    <br />
    <br />

    <div class="addTrain">
      <form>
        Train Name:
        <input type="text" name="trainName" value="Train Name" />
        <br />
        Arrival Time:
        <input type="text" name="trainTime" value="Train Time" />
        <br />
        Frequency:
        <input type="text" name="trainFreq" value="Train Freqency" />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
