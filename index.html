<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="/js/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    //<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
-->
    <script src="/js/index.js"></script>

    <title>Train Schedule</title>
  </head>
  <body>
    <!-- * Train Name
    
* Destination 

* First Train Time -- in military time

* Frequency -- in minutes

* Code this app to calculate when the next train will arrive; this should be relative to the current time.

* Users from many different machines must be able to view same train times-->

    <div class="header">
      <h1>It's Choo Choo Time</h1>
      <iframe
        src="https://giphy.com/embed/rKTbZdgvF2IWA"
        width="480"
        height="200"
        frameBorder="0"
        class="giphy-embed"
        allowFullScreen
      ></iframe>
    </div>

    <div class="currentInfo">
      <table class="table">
        <tr>
          <th id="tableHeader">Running Trains</th>
        </tr>

        <tr class="titleRow">
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
        <tr>
          <td>Mr. Train</td>
          <td>Burger King</td>
          <td>45 mins</td>
          <td>05:30</td>
          <td>30 mins</td>
        </tr>
        <tr>
          <td>Mrs. Train</td>
          <td>McDonalds</td>
          <td>10 mins</td>
          <td>05:20</td>
          <td>20 mins</td>
        </tr>
      </table>
    </div>

    <br />
    <br />

    <form>
      <div class="addTrain">
        <h1>Add a Train</h1>
        <p>Train Name:</p>
        <input
          type="text"
          name="trainName"
          placeholder="Thomas the Tank Engine"
          class="trainName"
        />
        <br />
        <p>Destination:</p>
        <input
          type="text"
          name="trainDest"
          placeholder="Brampton Go Station"
          class="trainDest"
        />
        <br />
        <p>First Train Time (HH:mm, military time):</p>
        <input type="text" name="trainTime" placeholder="07:30" class="trainTime" />
        <br />
        <p>Frequency (min):</p>
        <input type="text" name="trainFreq" placeholder="30 mins" class="trainFreq" />
        <br />
        <br />
        <button class="submit">Add this train! <i class="fas fa-train"></i></button>
      </div>
    </form>
  </body>
</html>
