<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="/js/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    //<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
-->
    <script src="/js/index.js"></script>

    <title>Train Schedule</title>
  </head>
  <body>
    <!-- * Train Name
    
* Destination 

* First Train Time -- in military time

* Frequency -- in minutes

* Code this app to calculate when the next train will arrive; this should be relative to the current time.

* Users from many different machines must be able to view same train times-->

    <div class="header">
      <h1>It's Choo Choo Time</h1>
      <iframe
        src="https://giphy.com/embed/rKTbZdgvF2IWA"
        width="480"
        height="200"
        frameBorder="0"
        class="giphy-embed"
        allowFullScreen
      ></iframe>
    </div>

    <div class="currentInfo">
      <table class="table">
        <tr>
          <th id="tableHeader">Running Trains</th>
        <tr class="titleRow">
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
        <tr>
          <td>Mr. Train</td>
          <td>Burger King</td>
          <td>45 minutes</td>
          <td>05:30</td>
          <td>30 minutes</td>
        </tr>
        <tr>
          <td>Mrs. Train</td>
          <td>McDonalds</td>
          <td>10 minutes</td>
          <td>05:20</td>
          <td>20 minutes</td>
        </tr>
      </table>
    </div>

    <br />
    <br />

    <div class="addTrain">
      <form>
        Train Name:
        <input type="text" name="trainName" value="Train Name" class="trainName" />
        <br />
        Destination:
        <input type="text" name="trainDest" value="Train Destination" class="trainDest" />
        <br />
        First Train Time (HH:mm, military time):
        <input type="text" name="trainTime" value="Train Time" class="trainTime" />
        <br />
        Frequency (min):
        <input type="text" name="trainFreq" value="Train Freqency" class="trainFreq" />
        <button class="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
